<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body onload="onLoad()">

    <div class="container mt-5 d-flex justify-content-center">
        
       <div class="row mt-5 border border-5 p-5">
            <div class="col border">

                <img src="bucket.jpg" alt="">
                <div id="bucketPrice"></div>
                <div id="bucketStock"></div>
                <div id="bucketTax"></div>
                <button onclick="buttonClickBucket()">Buy here</button>
            </div>
                <br>
            <div class="col border">
                <img src="stapler.jpg" alt="">
                <div id="staplerPrice"></div>
                <div id="staplerStock"></div>
                <div id="staplerTax"></div>
                <button onclick="buttonClickStapler()">Buy here</button>
            </div>  
                <br>
            <div class="col border">
                <img src="pencilholder.jpg" alt="">
                <div id="pencilHolderPrice"></div>
                <div id="pencilHolderStock"></div>
                <div id="pencilHolderTax"></div>
                <button onclick="buttonClickPencilHolder()">Buy here</button>

                <br>
            </div>

        
            <h4 class="mt-5">Cart:</h4>

            <div id="firstItem"></div>
            <div id="secondItem"></div>
            <div id="thirdItem"></div>

            <h4>Total price (including tax):</h4>
            <b id="firstValue"> 0 </b>
        </div>


        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
